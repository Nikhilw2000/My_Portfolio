  <form action="">
    <div class="contact_form">
    <label for="name">Name:</label>

    <label for="message">Message</label>
    <textarea name="message" id="message" class="form-control" placeholder="Enter your message" style="height: 100px;" cols="30" rows="10" required></textarea><br>

    <button type="submit" value="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
